<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<!-- saved from url=(0075)http://pingjia.5173.com/AddAppraise/AddAppraise -->
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>商城评价</title>
    <link rel="stylesheet" type="text/css" href="css/comment.css">
    <link rel="stylesheet" type="text/css" href="css/pj_v1.css">
    <script type="text/javascript" src="./js/jquery-1.5.2.min.js"> </script>
    <script type="text/javascript" src="./js/fed-min.js"></script>
    <script src="./js/business/common1.js" type="text/javascript"></script>
    <script src="./js/jquery.raty.min.js" type="text/javascript"></script>
    <script src="./js/jquery.json-2.4.min.js" type="text/javascript"></script>
    <script src="./js/business/comment.js" type="text/javascript"></script>
</head>
<body>
<div class="header header_s">
    <div class="logo">
        <a title="中国网络游戏服务网" href="http://pingjia.5173.com/AddAppraise/AddAppraise?orderId=DB20151127485063061#">中国网络游戏服务网</a></div>
    <div id="f_miniloginbar" class="login">
    </div>
</div>
<div class="wrap evaluate">
    <h4>感谢您对5173的支持，请对本次交易进行评价：</h4>
    <div class="evaluate-box">
        <h3>
            对商品评价</h3>
        <div class="evaluateckd">
            <ul class="pingjia_star">
                <li>
                    <label>
                        商品数量：</label>
                    <span  id="productNum" style="width:120px;"></span></li>
                <li>
                    <label>
                        服务态度：</label>
                    <span id="serviceAttitude" style="width:120px;"></span></li>
                <li>
                    <label>
                        发货速度：</label>
                    <span id="deliverSpeed" style="width:120px;"></span></li>
            </ul>
            <textarea id="evalArea" class="evalarea" name="addComment" placeholder="请输入追加评价的内容"></textarea>
            <p class="numcount">
                <span class="f_f60">*必填</span>
                <span id="normalMsg" class="evalnum">
                <span id="normalText" class="f_f60">0</span>
                <span class="f_999">/300</span>字</span>
                <span id="extraMsg"  class="errmsg">超出<span id="extraText" class="f_f60"></span>字</span>
            </p>
            <input style="display: none" id="submitBtn" value="提交" type="submit" name="submitBtn">
            <p id="SubBtn" class="btnline">
                <a class="btnlink_b"><span id="errortips">提 交</span></a></p>
        </div>
    </div>
</div>
</body>
</html>
